<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Produtos - Sabor A√ßa√≠teria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .product {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        h1 { color: #ec4899; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.ok { background: #065f46; }
        .status.fail { background: #991b1b; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Carregamento de Produtos</h1>
    <div id="status">Carregando...</div>
    <div id="products"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://oydhuyfnvsblaabvzymr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im95ZGh1eWZudnNibGFhYnZ6eW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NzcwOTksImV4cCI6MjA3OTM1MzA5OX0.r29JDeAkBRCSw6Hc3MasXXcF52XdNrdFj1AGSBs6RrA';
        
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function testProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');

            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .order('id');

                if (error) {
                    statusDiv.className = 'status fail';
                    statusDiv.innerHTML = `<strong class="error">‚ùå Erro:</strong> ${error.message}`;
                    return;
                }

                statusDiv.className = 'status ok';
                statusDiv.innerHTML = `<strong class="success">‚úÖ Sucesso!</strong> ${data.length} produtos carregados do Supabase`;

                productsDiv.innerHTML = data.map(p => `
                    <div class="product">
                        <strong>${p.name}</strong> - ${p.type} - R$ ${p.price.toFixed(2)}
                        <br><small>${p.description || 'Sem descri√ß√£o'}</small>
                    </div>
                `).join('');

            } catch (err) {
                statusDiv.className = 'status fail';
                statusDiv.innerHTML = `<strong class="error">‚ùå Erro:</strong> ${err.message}`;
            }
        }

        testProducts();
    </script>
</body>
</html>
